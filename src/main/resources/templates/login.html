<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>登录页</h1>

    <span th:if="${#request.getParameter('error') != null && #request.getParameter('error').equals('1')}">用户名或者密码错误</span>

    <form action="/gologin" method="post">
        用户名：<input name="username"/><br/>
        密码：<input name="password" type="password"/><br/>
        <button type="submit">登录</button>
    </form>
</body>
</html>
